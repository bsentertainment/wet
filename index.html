<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a2e0e6ad64.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
:root {
  --pink:#ff4fb3;
  --bg:#000;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:#fff;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero {
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero video {
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero::after {
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle,rgba(0,0,0,.3),rgba(0,0,0,.9));
}

nav {
  position:absolute;
  top:0;
  width:100%;
  padding:24px 40px;
  display:flex;
  justify-content:space-between;
  z-index:3;
}

nav img { height:40px }

nav a {
  color:#fff;
  text-decoration:none;
  margin-left:28px;
  opacity:.8;
}

.hero-content {
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero-content h1 {
  font-size:clamp(56px,9vw,120px);
  letter-spacing:2px;
}

.hero-content p {
  letter-spacing:4px;
  margin:20px 0 40px;
  opacity:.85;
}

.cta {
  padding:14px 36px;
  border-radius:40px;
  background:linear-gradient(135deg,var(--pink),#ff7acb);
  color:#000;
  text-decoration:none;
  font-weight:600;
}

/* ===== SECTIONS ===== */
section { padding:100px 6vw }
.section-title { font-size:28px; margin-bottom:40px }

/* ===== FILTER ===== */
.filters {
  display:flex;
  gap:20px;
  margin-bottom:40px;
}

.filters button {
  background:none;
  border:none;
  color:#fff;
  opacity:.6;
  cursor:pointer;
}

.filters button.active,
.filters button:hover {
  opacity:1;
}

/* ===== EVENTS ===== */
.events-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.event-card {
  background:#111;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .3s;
}

.event-card:hover { transform:translateY(-6px) }

.event-card img {
  width:100%;
  height:340px;
  object-fit:cover;
}

.event-info { padding:20px }

/* ===== MODAL ===== */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  z-index:999;
}

.modal iframe {
  width:100%;
  height:100%;
  border:none;
}

.modal-close {
  position:absolute;
  top:20px;
  right:30px;
  font-size:24px;
  cursor:pointer;
}

/* ===== GALLERY ===== */
.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.gallery img {
  width:100%;
  height:300px;
  object-fit:cover;
  border-radius:16px;
}

/* ===== FOOTER ===== */
footer {
  padding:80px 20px;
  text-align:center;
}

.footer-icons {
  display:flex;
  justify-content:center;
  gap:24px;
  margin:24px 0;
}

.footer-icons a {
  color:#fff;
  font-size:18px;
  opacity:.8;
}

footer p { opacity:.5; font-size:12px }

@media(max-width:768px){
  nav a{display:none}
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <video autoplay muted loop playsinline preload="auto">
    <source src="hero-mobile.mp4" media="(max-width: 768px)" type="video/mp4">
    <source src="hero.mp4" type="video/mp4">

  <nav>
    <img src="wetLogonobg.png">

  <div class="hero-content">
    <h1>WET</h1>
    <p>ðŸ’§ THIS IS WET ðŸ’§</p>

  </div>
</div>

<!-- EVENTS -->
<section id="events">
  <div class="section-title">Upcoming Events</div>

  <div class="filters">
    <button class="active" onclick="filterEvents('all')">All</button>
    <button onclick="filterEvents('panama')">Panama</button>

<!-- GALLERY -->

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-close" onclick="closeModal()">âœ•</div>

</div>

<!-- FOOTER -->
<footer>
  <img src="wetLogonobg.png" height="48">
  <div class="footer-icons">
    <a href="https://www.instagram.com/wet.entertainment/" target="_blank"><i class="fab fa-instagram"></i></a>

  <p>Hosted by WET Â· Â© 2026</p>

<script>
/* FILTER */
function filterEvents(city){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');

  document.querySelectorAll('.event-card').forEach(card=>{
    card.style.display = (city==='all'||card.dataset.city===city)?'block':'none';
  });
}

/* MODAL */
function openModal(url){
  document.getElementById('modal').style.display='block';
  document.getElementById('modalFrame').src=url;
}
function closeModal(){
  document.getElementById('modal').style.display='none';
  document.getElementById('modalFrame').src='';
}

/* GSAP */
gsap.from("nav",{opacity:0,y:-20,duration:1});
gsap.from(".hero-content h1",{opacity:0,y:40,duration:1,delay:.3});
gsap.from(".hero-content p",{opacity:0,y:20,duration:1,delay:.5});
gsap.from(".cta",{opacity:0,scale:.8,duration:1,delay:.7});

gsap.utils.toArray("section").forEach(sec=>{
  gsap.from(sec,{
    scrollTrigger:{trigger:sec,start:"top 80%"},
    opacity:0,y:40,duration:1
  });
});
</script>

</body>
